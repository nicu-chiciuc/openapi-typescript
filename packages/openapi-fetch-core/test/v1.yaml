openapi: 3.1.0
info:
  title: Test Specification
  version: '1.0'
paths:
  /comment:
    put:
      requestBody:
        $ref: '#/components/requestBodies/CreateReply'
      responses:
        201:
          $ref: '#/components/responses/CreateReply'
        500:
          $ref: '#/components/responses/Error'
  /blogposts:
    get:
      parameters:
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          $ref: '#/components/responses/AllPostsGet'
        500:
          $ref: '#/components/responses/Error'
    put:
      requestBody:
        $ref: '#/components/requestBodies/CreatePost'
      responses:
        201:
          $ref: '#/components/responses/CreatePost'
        500:
          $ref: '#/components/responses/Error'
    patch:
      requestBody:
        $ref: '#/components/requestBodies/PatchPost'
      responses:
        201:
          $ref: '#/components/responses/PatchPost'
  /blogposts/{post_id}:
    parameters:
      - in: path
        name: post_id
        schema:
          type: string
        required: true
    get:
      parameters:
        - in: query
          name: version
          schema:
            type: number
        - in: query
          name: format
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/PostGet'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    patch:
      requestBody:
        $ref: '#/components/requestBodies/PatchPost'
      responses:
        200:
          $ref: '#/components/responses/PatchPost'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    delete:
      responses:
        200:
          $ref: '#/components/responses/PostDelete'
        500:
          $ref: '#/components/responses/Error'
  /blogposts-optional:
    put:
      requestBody:
        $ref: '#/components/requestBodies/CreatePostOptional'
      responses:
        201:
          $ref: '#/components/responses/CreatePost'
        500:
          $ref: '#/components/responses/Error'
  /blogposts-optional-inline:
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        201:
          $ref: '#/components/responses/CreatePost'
        500:
          $ref: '#/components/responses/Error'
  /header-params:
    get:
      operationId: getHeaderParams
      parameters:
        - name: x-required-header
          in: header
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required:
                  - status
        500:
          $ref: '#/components/responses/Error'
  /media:
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                media:
                  type: string
                  format: blob
                name:
                  type: string
              required:
                - media
                - name
      responses:
        2XX:
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required:
                  - status
        4XX:
          $ref: '#/components/responses/Error'
  /self:
    get:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
  /string-array:
    get:
      responses:
        200:
          $ref: '#/components/responses/StringArray'
        500:
          $ref: '#/components/responses/Error'
  /tag/{name}:
    parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
    get:
      responses:
        200:
          $ref: '#/components/responses/Tag'
        500:
          $ref: '#/components/responses/Error'
    put:
      requestBody:
        $ref: '#/components/requestBodies/CreateTag'
      responses:
        201:
          $ref: '#/components/responses/CreateTag'
        500:
          $ref: '#/components/responses/Error'
    delete:
      responses:
        204:
          description: No Content
        500:
          $ref: '#/components/responses/Error'
  /default-as-error:
    get:
      responses:
        default:
          $ref: '#/components/responses/Error'
  /anyMethod:
    get:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    put:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    post:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    delete:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    options:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    head:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    patch:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
    trace:
      responses:
        200:
          $ref: '#/components/responses/User'
        404:
          $ref: '#/components/responses/Error'
        500:
          $ref: '#/components/responses/Error'
  /contact:
    put:
      requestBody:
        $ref: '#/components/requestBodies/Contact'
      responses:
        200:
          $ref: '#/components/responses/Contact'
components:
  schemas:
    Post:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        publish_date:
          type: number
      required:
        - title
        - body
    StringArray:
      type: array
      items:
        type: string
    User:
      type: object
      properties:
        email:
          type: string
        age:
          type: number
        avatar:
          type: string
      required:
        - email
  requestBodies:
    CreatePost:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              publish_date:
                type: number
            required:
              - title
              - body
              - publish_date
    CreatePostOptional:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              publish_date:
                type: number
            required:
              - title
              - body
              - publish_date
    CreateTag:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              description:
                type: string
    CreateReply:
      required: true
      content:
        'application/json;charset=utf-8':
          schema:
            type: object
            properties:
              message:
                type: string
              replied_at:
                type: number
            required:
              - message
              - replied_at
    Contact:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              subject:
                type: string
              message:
                type: string
            required:
              - name
              - email
              - subject
              - message
    PatchPost:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              body:
                type: string
              publish_date:
                type: number
  responses:
    AllPostsGet:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Post'
    CreatePost:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
            required:
              - status
    CreateTag:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
            required:
              - status
    CreateReply:
      content:
        'application/json;charset=utf-8':
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    Contact:
      content:
        text/html:
          schema:
            type: string
    Error:
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
              message:
                type: string
            required:
              - code
              - message
    PatchPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
            required:
              - status
    PostDelete:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
            required:
              - status
    PostGet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Post'
    StringArray:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StringArray'
    Tag:
      content:
        application/json:
          schema:
            type:
              string
    User:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
